<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" href="css/bootstrap.css"/>
		<link rel="stylesheet" href="css/main.css"/>

    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
			#maincont {
				min-height: 600px;
			}
    </style>		
  </head>
  <body>

		<div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">GlobalsDB Solution</a>
          <div class="nav-collapse hide">
						<form class="navbar-search pull-right">
							<input type="text" class="search-query" placeholder="Search">
						</form>						
            <ul class="nav pull-right" id="loginmenu">
							<li><a href="#login">Login</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
				<div class="row">
					<div class="span9">
						<div id="maincont">

						</div>
					</div>
					<div class="span3">
						<div class="well" style="padding: 8px 0px;">
							<ul class="nav nav-list" id="topmenu">
							</ul>
						</div>
					</div>
				</div>
			
      <hr>

      <footer>
        <p>&copy; DAiMor 2012</p>
      </footer>

		</div>
			<script type="text/template" id="aboutPage"> 
				<div class="hero-unit">
					<h2>GlobalsDB Solution</h2>
					<p>
						This application create for GlobalsDB Challenge #3.
					</p>
					<p>
						Used:
					<ul>
						<li>GlobalsDB;</li>
						<li>Node.JS (Express);</li>
						<li>Backbone;</li>
						<li>Bootstrap;</li>
						<li>Underscore;</li>
					</ul>
					</p>
				</div>
			</script>

			<script type="text/template" id="mainPage"> 
				<% _.each(posts, function(post){ %> 
				<div id="deleteConfirm<%= post.id %>" class="modal hide fade" style="display: none; ">
					<div class="modal-header">
						<a class="close" data-dismiss="modal">Ã—</a>
						<h3>Delete post</h3>
					</div>
					<div class="modal-body">
						<p>Confirm delete this post.</p>
					</div>
					<div class="modal-footer">
						<a href="#delete/<%= post.id %>" class="btn btn-primary">Delete</a>
						<a href="#" class="btn" data-dismiss="modal">Close</a>
					</div>
				</div>							
				<div class="row-fluid">
					<a href="#post<%= post.id%>">
					<h2><%= post.title %></h2></a>
					<p>
						<%= post.text %>
					</p>
					<hr/>
					<div span="row">
						<div class="span3"><a href="#post<%= post.id%>">Read more</a>
						</div>
						<div class="span1">
							<span title="Comments">
							<i class="icon-comment"></i>
							</span>
						</div>
						<div class="span3">
							<a href="#deleteConfirm<%= post.id %>" title="Delete post" class="btn btn-small" data-toggle="modal">
							<i class="icon-trash"></i> Delete
							</a>
							<a href="#edit/<%= post.id%>" title="Edit post" class="btn btn-small">
							<i class="icon-edit"></i> Edit
							</a>
						</div>
						<div class="span4">
							<%= post.date %>
						</div>
					</div>
				</div>
				<br/>
				<br/>
				<% }); %>
			</script>

			<script type="text/template" id="editPost"> 
				<form method="POST" action="/app/<%= action %>">
					<input type="hidden" name="id" value="<%= id %>"/>
					<label class="control-label" for="title">Post title</label>
					<input type="text" class="span9" name="title" id="title" value="<%= title %>"></input>
					<textarea class="span9" style="height: 500px" id="textPost" name="textPost"><%= text %></textarea>
					<div class="form-actions">
            <button type="submit" class="btn btn-primary">Save changes</button>
            <button type="button" onclick="javascript: history.go(-1);" class="btn">Cancel</button>
          </div>
				</form>
			</script>
			
			<script src="js/jquery.js"></script>
			<script src="js/underscore.js"></script>
			<script src="js/backbone.js"></script>
			<script src="js/bootstrap.js"></script>
			<script src="js/mainPage.js"></script>
			<script src="js/main.js"></script>
  </body>
</html>
